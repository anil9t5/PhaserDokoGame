<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Orange Catcher</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gameCanvas"></div>
  
  <div id="gameStartDiv" class="gameUI">
    <h1>Orange Catcher</h1>
    <p>Catch the falling oranges!</p>
    <button id="gameStartBtn">Start Game</button>
  </div>

  <div id="gameEndDiv" class="gameUI">
    <h1>Game Over</h1>
    <h2>You <span id="gameWinLoseSpan"></span></h2>
    <h3>Score: <span id="gameEndScoreSpan"></span></h3>
  </div>

  <div id="orientationWarning" class="orientation-warning">
    Please rotate your device to landscape mode for better experience
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
